<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function func(){
				setTimeout(function(){
					console.log(1);
				},4);
				console.log("1-1");
			}
			
			function func1(){
				setTimeout(function(){
					console.log(2);
				},4);
				console.log("2-1");
			}
			
			func1();
			func();
			
			for(var i=0;i<10;i++){
				func();
			}
		</script>
	</body>
</html>
