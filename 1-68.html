<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 100%;
				overflow: auto;
			}
			#wrap{
				position: relative;
				height: 2000px;
			}
			
		 #box1,#box2{
		 	width: 100px;
		 	height: 200px;
		 	background: red;
		 	position: absolute;
		 	transition: top 1s;
		 }
		 
		 #wrap #box1{
		 	left: 100px;
		 }
		 
		  #wrap #box2{
		 	right: 100px;
		 }
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box1">			
		    </div>		
			<div id="box2">			
			</div>
		</div>		
		<script type="text/javascript">
		    // 视口
		    let height = document.documentElement.clientHeight;
		    let topV = (height - 200)/2
			let box1 = document.getElementById('box1')
			box1.style.top = topV +'px';	
			let box2 = document.getElementById('box2')
			box2.style.top = topV +'px';	
			
			window.onscroll = function(){
				let top = document.documentElement.scrollTop || document.body.scrollTop
				box1.style.top = topV + top +'px';
				box2.style.top = topV + top +'px';
			}
		</script>
	</body>
</html>
