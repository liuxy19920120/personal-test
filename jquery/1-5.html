<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<style type="text/css">
			div{
				width: 100px;
				background: red;
				height: 100px;
				position: absolute;
				left: 100px;
				top:100px;
			}
			div:nth-of-type(2){
				left: 200px;
				top:200px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<div id="">
			
		</div>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#box').animate({left:'+200',top:'+100'},2000)
			    $('div:not(:animated)').animate({left:'+20'},1000)
			})
		</script>
	</body>
</html>
