<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
	           height: 100px;
	           width: 100px;
	           background: red;
	           animation: miaov 2s linear infinite alternate;
			}	
			
			@keyframes miaov{
				0% {
					background: red;
				}	
				50%{
					background: gray;	
				}
				
				100%{
					background: green;
				}
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
