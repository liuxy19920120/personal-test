<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var book ={};
			Object.defineProperties(book,{
				_year:{
					value:2004
				},
				edition:{
					value:1
				},
				year:{
					get:function(){
						return this._year;
					},
					set:function(newValue){
						if(newValue > 2004){
							this._year  =newValue;
							this.edition = newValue -2004;
						}
					}
				}
				
			});
			
			var descripter = Object.getOwnPropertyDescriptor(book,"_year");
			alert(descripter.value);
			alert(descripter.configurable);
			alert(typeof descripter.get);
			
			
			var de = Object.getOwnPropertyDescriptor(book,"year");
			alert(de.value);
			alert(de.enumerable);
			alert(typeof de.get);
		</script>
	</body>
</html>
