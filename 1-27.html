<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 100px;
				transition: 5s;
				background: red;
				animation: miaov 1s;
			}
			
			@keyframes miaov{
				50%{
					transform: scale(0);
				}
				
				100%{
					transform: scale(1);
				}
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
