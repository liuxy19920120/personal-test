				function toMove(element,obj,duration,fix,callback){
					if(element.timer){
						return;
					}
					var beginObj = {};
					var countObj = {};
					for(var attr in obj){
						beginObj[attr] = parseFloat(getComputedStyle(element)[attr]);
						countObj[attr] =  obj[attr] - beginObj[attr];
					}
					
					fx = fx || "linear";
					var data = Date.now();
					element.timer = setInterval(function(){
						var t = Date.now() - data;
						if(t >= duration){
							clearInterval(element.timer)
							element.timer = null;
							t = duration;
						}
						
						for(var attr in countObj){
							if(attr === 'opacity'){
								element.style[attr] = mTween(t,beginObj[attr],countObj[attr],duration);
							}else{
								element.style[attr] = mTween[fx](t,beginObj[attr],countObj[attr],duration) + 'px';
							}
						}
						
						if(t === duration){
							typeof callback === 'function' && callback();
						}
						
						
					},4);
					
				}
