<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			#wrap{
				height: 500px;
				width: 500px;
				border:1px solid red;
				margin: 100px auto;
				position: relative;
			}
			
			#box{
				margin: 100px auto;
				height: 100px;
				width: 200px;
				background: red;
				overflow: hidden;
			}
			
			#box1{
				margin: 100px auto;
				height: 100px;
				width: 0;
				background: green;
				display: none;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id='box'>
				aaaaaa
			</div>
			<div id='box1'>
				bbbbbbb
			</div>
		</div>
		<script type="text/javascript">
			box.onmouseover = function(){
				box.style.transition = 'width .1s'
				box.style.width ='0px';
			     setTimeout(function(){
			     	box.style.transition = '0'
			     	box.style.display = 'none'
					box1.style.display = 'block'
					 box1.style.width = '200px'
			     })	   
			}
			
			
			
			box1.onmouseout = function(){
                box1.style.width = '0'
				box1.style.transition = 'width .1s'
setTimeout(function(){
	box1.style.transition = 'none'
			     	box1.style.display = 'none'
					box.style.display = 'block'
					 box.style.width = '200px'
			     })	   
			}
		</script>
	</body>
</html>
