<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 300px;
				width: 300px;
				background: yellow;
				box-sizing: border-box;
				border: 1px solid green;
				font-size: 100px;
				text-align: center;
				line-height:300px;
			}
			
			section{
				width: 1000px;
				height: 600px;
				border: 1px solid black;
				display:flex;
				flex-direction: column;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<section>
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</section>
	</body>
</html>
